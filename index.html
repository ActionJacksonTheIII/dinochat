<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinoChat - Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2f3136;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-page {
            background-color: #202225;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: #7289da;
        }

        #chat-messages {
            height: 80%;
            padding: 10px;
            overflow-y: auto;
            background-color: #36393f;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #message-input {
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            background-color: #40444b;
            border: 1px solid #444;
            color: white;
        }

        #send-btn {
            padding: 10px;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 18%;
        }

        #send-btn:hover {
            background-color: #5b6e8b;
        }

        .message {
            padding: 5px;
            margin: 5px 0;
            background-color: #40444b;
            border-radius: 5px;
        }

        .message-user {
            color: #99aab5;
            font-weight: bold;
        }

        .message-text {
            color: white;
        }

    </style>
</head>
<body>

    <!-- Chat Page -->
    <div id="chat-page">
        <h2>Welcome!<span id="username-display">U</span></h2>

        <!-- Chat Messages Area -->
        <div id="chat-messages">
            <div class="message">
                <span class="message-user">(add backdoor script to show messages)</span>
                <span class="message-text"></span>
            </div>
            <div class="message">
                <span class="message-user"></span>
                <span class="message-text"></span>
        </div>

        <!-- Message Input Area -->
        <div>
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

</body>
</html>
